<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Trueque Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <div class="card">
            <div class="dashboard-header">
                <h1>Trueque Panel</h1>
                <button id="logoutBtn" class="btn-primary"
                    style="width: auto; margin-top: 0; background: var(--glass-border);">Cerrar SesiÃ³n</button>
            </div>

            <div class="welcome-msg">
                <p>Hola, <strong id="userName">Usuario</strong> ðŸ‘‹</p>
                <p style="color: var(--text-dim); margin-top: 10px;">Bienvenido a tu plataforma de intercambios segura.
                </p>
            </div>

            <div style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 10px;">
                <h3>Estado de Cuenta</h3>
                <p style="margin-top: 10px; color: #4ade80;">âœ… Verificado con Documento de Identidad</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Check login status
        const user = JSON.parse(localStorage.getItem('trueque_user'));
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = user.name;
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('trueque_user');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
