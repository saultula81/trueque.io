<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Trueque Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Trueque</h1>
            <h2>Crear Cuenta</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="full_name">Nombre Completo</label>
                    <input type="text" id="full_name" name="full_name" required placeholder="Ej. Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="id_image">Identificación Oficial (Seguridad)</label>
                    <input type="file" id="id_image" name="id_image" accept="image/*" required>
                    <small style="color: var(--text-dim); display: block; margin-top: 5px;">Sube una foto clara de tu
                        DNI o Pasaporte.</small>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <div class="link-text">
                ¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
